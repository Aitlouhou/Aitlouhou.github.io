<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
    <div class="container fluid">
        <p><strong>---------->Absolute </strong></p>

        <div class="row">
            <div class="position-absolute col-1 bg-primary border p-5" style="top:100px" ></div>
        </div>
        <div class="row">
            <div class="position-absolute  col-1 bg-success border p-5" style="top:200px"></div>
        </div>
        <div class="row">
            <div class="position-absolute  col-1 bg-danger  border p-5 " style="top:300px"></div>
        </div>
        
    
        <div class="row">
            <div class="position-absolute col-1 bg-primary p-5  border" style="top:500px"></div>
        </div>
        <div class="row">
            <div class="position-absolute col-1 offset-1 bg-success p-5 border "style="top:600px"></div>
        </div>
        <div class="row">
            <div class="position-absolute col-1 offset-2 bg-danger p-5  border "style="top:700px"></div>
        </div>
        

        <div class="row">
            <div class="position-absolute col-2 bg-primary p-5  border" style="top:900px"></div>
        </div>
        <div class="row">
            <div class="position-absolute col-1 bg-success p-5 border" style="top:1000px"></div>
            <div class="position-absolute col-1 bg-danger p-5 border " style="top:1000px;left: 180px; "></div>
        </div>
        
        
        <div class="row">
            <div class="position-absolute col-1 bg-primary p-5 border" style="top:1200px"></div>
            <div class="position-absolute col-1 bg-success p-5 border"style="top:1200px;left:180px;"></div>
        </div>
        <div class="row">
            <div class="position-absolute col-1 bg-danger p-5 border "style="top:1300px"></div>
        </div>
    </div>
    
</body>
</html>
